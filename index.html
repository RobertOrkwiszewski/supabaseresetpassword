<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Reset your password</h2>
  <input type="password" id="new-password" placeholder="New password" />
  <button onclick="resetPassword()">Update Password</button>
  <p id="status"></p>

  <script>
    const supabase = supabase.createClient('https://jotkgecvonqxocalphlo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvdGtnZWN2b25xeG9jYWxwaGxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1ODQ5MTUsImV4cCI6MjA2MzE2MDkxNX0._hMa_1mfxT7Ozo4HRN098d0alt7kKZPxkSRknuquH-o');

    async function resetPassword() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get("access_token");

      if (!accessToken) {
        document.getElementById("status").innerText = "Missing access token.";
        return;
      }

      const newPassword = document.getElementById("new-password").value;

      const { data, error } = await supabase.auth.updateUser(
        { password: newPassword },
        { accessToken }
      );

      document.getElementById("status").innerText = error ? error.message : "Password updated!";
    }
  </script>
</body>
</html>
